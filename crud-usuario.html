<html>
    <head>
        
    </head>

        <body>
            <p id="contador" ></p>

            <table>
                <tr>
                    <th>Name</th>    
                </tr>
                <tbody id="usuarios"></tbody>       
            </table>    
        </body>
        
        <script>
        //Instancia de uma classe anonima
            var app = new function(){
                console.log("Instanciando App");
                this.elUsuarios = document.getElementById('usuarios');
                this.usuarios = ['Jão','Zé','Maria'];

                this.contar = function(qtd){
                    var elContador = document.getElementById('contador');
                    var nome = 'Usuário';

                    if(qtd){
                        if(qtd>1){
                            nome = 'Usuários';
                        }
                        elContador.innerHTML = qtd + ' ' + nome;
                    }else{
                        elContador.innerHTML = 'Sem' + ' ' + nome;
                    }
                }
            };

            this.listarTodos = function(){
                var dados = ' ';

                if(this.usuarios.lenght>0){
                    for(i = 0; i < this.usuarios.length; i++){
                        dados += '<tr>';
                        dados += '<td>' + this.usuarios[i] + '</td>';
                        dados += '</tr>';
                    }
                }

                //Atualiza contador
                this.contar(this.usuarios.lenght);

                //Atualizar DOM
                return this.el.innerHTML = dados;
            };

        </script>
</html>
